name: mi_card
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: GasoekOne
      fonts:
        - asset: assets/fonts/GasoekOne-Regular.ttf
    
    - family: Source Sans 3
      fonts:
        - asset: assets/fonts/SourceSans3-VariableFont_wght.ttf
